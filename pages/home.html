<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Home — IndieBrew Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <img src="/Assets/Logo.svg" alt="IndieBrew Logo" class="nav__logo" />
        <div class="nav__prev">
          <img
            id="home"
            src="/Assets/Hamburger Menu.svg"
            alt="Hamburger navigation menu"
            class="nav__prev--arrow"
            width="43"
            height="43"
          />
          <div class="nav__desktop">
            <div class="nav__desktop__header">
              <a href="/" class="nav__desktop__header--link">Pricing</a>
              <a href="/" class="nav__desktop__header--link">Support</a>
            </div>
            <button class="nav__desktop__btn">
              <a href="/index.html" class="nav__desktop__btn--text"
                >Get Started <span>— it's free</span></a
              >
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section>
        <div class="herolp container">
          <img
            src="/Assets/Feed Mockup.png"
            alt="Feed Mockup Image"
            class="herolp__img"
          />
          <div class="herolp__info">
            <h1 class="herolp__info__title">
              Your weekly personal feed digest.
            </h1>
            <p class="herolp__info__text">
              With IndieBrew get persoanl feeds from resources all around the
              web including Reddit, HackerNews, IndieHackers, and much more.
            </p>
            <button class="herolp__info__btn">
              <a href="/index.html" class="herolp__info__btn--text"
                >Get Started <span>— it's free</span></a
              >
            </button>
            <img
              src="/Assets/User Avatars.svg"
              alt="User Avatars"
              class="herolp__info__img"
            />
            <p class="herolp__info__text">
              Join <span>32,642</span> IndieBrewers in curating their personal
              digest.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
